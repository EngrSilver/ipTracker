      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

    <div class="iPcontent">
      <div class="head">
        <div class="flag">
          <img src="" alt="country flag" />
        </div>
        <div class="country">
          <p>
            <span><i class="fa fa-map-marker"></i></span> Country
          </p>
          <h3>Nigeria</h3>
        </div>
      </div>
      <div class="location">
        <table>
          <tr class="table-header">
            <th><i class="fa fa-map-marker"></i></th>
            <th>location</th>
            <th><i class="fa fa fa-copy"></i></th>
          </tr>
          <tr>
            <td>City</td>
            <td>Ibadan</td>
          </tr>
          <tr>
            <td>Region</td>
            <td>LA</td>
          </tr>
          <tr>
            <td>Zip</td>
            <td>102101</td>
          </tr>
        </table>
      </div>
      <div class="gps">
        <table>
          <tr class="table-header">
            <th>bearings</th>
            <th>Details</th>
            <th><i class="fa fa fa-copy"></i></th>
          </tr>
          <tr>
            <td>Longitude</td>
            <td>Ibadan</td>
          </tr>
          <tr>
            <td>Latitude</td>
            <td>LA</td>
          </tr>
        </table>
      </div>
      <div class="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
